<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GCI LOGIN PAGE</title>
</head>
<body>
    
    <main class="container">
        <div class="login-container">
            <div class="top-login-container">
                <h3 class="mt-3">Log in</h3>
                <form>
                    <div class="form-group">

                        <input type="email" class="form-control mt-3" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        
                        <input type="password" class="form-control mt-3" placeholder="Enter password" id="password">
                    </div>
                    <button type="submit" class="button_submit btn-md btn-block mt-4">Log in</button>
                </form>
            </div>

            <div class="mid-login-container">
                <p class="mt-3 mb-3">OR</p>
            </div>

            <div class="bottom-login-container">
                
                <div class="soc-med-container">
                    <div class="socmed-icon">
                        <img src="./social-media-icons/google-icon.png" alt="google-icon" class="icons">
                        <p>Continue with Google</p>
                    </div>
                </div>
                <div class="soc-med-container">
                    <div class="socmed-icon">
                        <img src="./social-media-icons/miscrosoft-icon.png" alt="microsoft-icon" class="icons microsoft">
                        <p>Continue with Microsoft</p>
                    </div>
                </div>
                <div class="soc-med-container">
                    <div class="socmed-icon">
                        <img src="./social-media-icons/apple_icon.png" alt="apple-icon" class="icons">
                        <p>Continue with Apple</p>
                    </div>
                </div>

                <div class="user-option mt-3">
                    <a href="#">Can't login?</a>
                    <a href="#">Already have an account?</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
